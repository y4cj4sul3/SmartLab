<!DOCTYPE html>
<html>
    <head>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
        <title>SmartLab</title>
    </head>
    <body>
        <div style="text-align: center"><h1>SmartLab</h1></div>

        <!-- Network Settings -->
		<h3>
			Network Status:
			<span id="nkStatus" style="color: gray">Loading...</span><br />
		</h3>
		<div id="nkDiv">
			<p>Please first connect to the internet.<br /></p>

			SSID:
			<select id="nkSSID"></select>
			<br />
			Password:
			<input id="nkPasswd" type="password" name="Password" /><br />
			<button id="nkScanbtn" onclick="scanNetwork()">
				Scan Networks
			</button>
			<button id="nkConnectBtn" disabled="true">Connect</button><br />
		</div>
		<div id="nkResetDiv" style="display: none">
			<button onclick="connectToOtherNetwork()">
				Connect to other network
			</button>
		</div>

		<!-- Light Switch -->
		<div id="lightSwitches"></div>

		<template id="lightSwitchTemplate">
			<div class="lightSwitch">
				<label class="btnLabel">Light Switch</label>
				<button class="lightSwitchBtn">ON</button>
			</div>
			<br>
		</template>


        <script type="text/javascript", src="wifi_connection.js"></script>
		<script type="text/javascript", src="light_switch.js"></script>
    </body>
</html>
